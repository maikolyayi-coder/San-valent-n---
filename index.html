<!DOCTYPE  html> 
<html  lang="es"> 
<head>

    position: relative;
  }

  #heart-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    opacity: 0.8;
    animation: floatHeart 4s linear forwards;
  }

  @keyframes floatHeart {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-800px) translateX(50px);
      opacity: 0;
    }
  }

  #mensaje-inicial {
    position: absolute;
    top: 50px;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #b30059;
    font-weight: bold;
  }

  #regalo {
    width: 150px;
    height: 150px;
    background-color: #f4a261;
    border-radius: 10px;
    margin: 100px auto 20px auto; 
    pantalla:  flex; 
    alinear elementos:  centrar; 
    justificar contenido:  centrar; 
    tama침o de fuente: 1.2em;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  #regalo.grande {
    transform: scale(1.5);
  }

  #pregunta {
    text-align: center;
    font-size: 2em;
    margin-top: 20px;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
  }

  #botones {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }

  #si-btn {
    background-color: #ff69b4;
    color: #fff;
  }

  #no-btn {
    background-color: #bbb;
    color: #fff;
    position: relative;
  }

  #mensaje-final {
    text-align: center;
    font-size: 2em;
    color: #fff;
    margin-top: 30px;
    display: none;
  }
</style>
</head>
<body>

<script>
  const heartContainer = document.getElementById('heart-container');

  // Funci칩n para crear corazones cayendo
  const corazones = [
    '游눘','游눟','游눚','游눙','游눕','游','游눗'
  ];

  function crearCorazon() {
    const div = document.createElement('div');
    div.className = 'heart';
    div.innerHTML = corazones[Math.floor(Math.random() * corazones.length)];
    div.style.left = Math.random() * 100 + 'vw';
    div.style.fontSize = (20 + Math.random() * 20) + 'px';
    div.style.top = '100%';
    div.style.animationDuration = (3 + Math.random() * 2) + 's';

    heartContainer.appendChild(div);

    setTimeout(() => {
      div.remove();
    }, 4000);
  }

  setInterval(crearCorazon, 300);

  // Funcionalidades del regalo
  const regalo = document.getElementById('regalo');

  regalo.addEventListener('click', () => {
    regalo.classList.toggle('grande');
    if (navigator.vibrate) {
      navigator.vibrate(200);
    }
  });

  const siBtn = document.getElementById('si-btn');

    const sound = document.getElementById(id);
    sound.currentTime = 0;
    sound.play();
  }

  // Funci칩n para mover aleatoriamente el bot칩n de "No"
  function moverNo() {

    noBtn.style.position = 'absolute';
    noBtn.style.left = randX + 'px';
    noBtn.style.top = randY + 'px';
  }

  // Evento para "S칤"
  siBtn.addEventListener('click', () => {
    playSound('sonido-si');

  noBtn.addEventListener('mouseenter', () => {

    if (tama침oNo < maxTama침oNo) {
